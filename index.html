<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Management</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for the chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Custom styles for the table and form */
      body {
        font-family: "Inter", sans-serif;
      }
      .overdue-row {
        background-color: #fca5a5; /* light red */
      }
      .modal {
        display: none;
      }
      th {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Invoice Management Dashboard
      </h1>

      <!-- KPI Tiles -->
      <div
        id="kpi-tiles"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"
      >
        <!-- KPI Tile template -->
        <div
          class="bg-white rounded-xl shadow-md p-6 flex items-center space-x-4"
        >
          <div class="flex-shrink-0">
            <div
              class="h-12 w-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600"
            >
              <i class="fas fa-file-invoice-dollar"></i>
            </div>
          </div>
          <div>
            <div class="text-sm font-medium text-gray-500">Total Invoiced</div>
            <div class="text-2xl font-bold text-gray-900" id="total-invoiced">
              $0.00
            </div>
          </div>
        </div>
        <div
          class="bg-white rounded-xl shadow-md p-6 flex items-center space-x-4"
        >
          <div class="flex-shrink-0">
            <div
              class="h-12 w-12 rounded-full bg-green-100 flex items-center justify-center text-green-600"
            >
              <i class="fas fa-money-bill-wave"></i>
            </div>
          </div>
          <div>
            <div class="text-sm font-medium text-gray-500">Total Received</div>
            <div class="text-2xl font-bold text-gray-900" id="total-received">
              $0.00
            </div>
          </div>
        </div>
        <div
          class="bg-white rounded-xl shadow-md p-6 flex items-center space-x-4"
        >
          <div class="flex-shrink-0">
            <div
              class="h-12 w-12 rounded-full bg-red-100 flex items-center justify-center text-red-600"
            >
              <i class="fas fa-exclamation-triangle"></i>
            </div>
          </div>
          <div>
            <div class="text-sm font-medium text-gray-500">
              Total Outstanding
            </div>
            <div
              class="text-2xl font-bold text-gray-900"
              id="total-outstanding"
            >
              $0.00
            </div>
          </div>
        </div>
        <div
          class="bg-white rounded-xl shadow-md p-6 flex items-center space-x-4"
        >
          <div class="flex-shrink-0">
            <div
              class="h-12 w-12 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-600"
            >
              <i class="fas fa-percent"></i>
            </div>
          </div>
          <div>
            <div class="text-sm font-medium text-gray-500">% Overdue</div>
            <div class="text-2xl font-bold text-gray-900" id="percent-overdue">
              0%
            </div>
          </div>
        </div>
      </div>

      <!-- Filters and Chart -->
      <div
        class="bg-white rounded-xl shadow-md p-6 mb-8 flex flex-col lg:flex-row gap-6"
      >
        <div class="w-full lg:w-1/2">
          <h2 class="text-xl font-semibold mb-4">
            Top 5 Customers by Outstanding
          </h2>
          <canvas id="topCustomersChart"></canvas>
        </div>
        <div class="w-full lg:w-1/2">
          <h2 class="text-xl font-semibold mb-4">Filters</h2>
          <div class="flex flex-col space-y-4">
            <div>
              <label
                for="customer-filter"
                class="block text-sm font-medium text-gray-700"
                >Customer</label
              >
              <select
                id="customer-filter"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              >
                <option value="">All Customers</option>
              </select>
            </div>
            <div>
              <label
                for="start-date-filter"
                class="block text-sm font-medium text-gray-700"
                >Invoice Date Range</label
              >
              <div class="flex space-x-2">
                <input
                  type="date"
                  id="start-date-filter"
                  class="mt-1 block w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
                <input
                  type="date"
                  id="end-date-filter"
                  class="mt-1 block w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
              </div>
            </div>
            <div>
              <label
                for="search-input"
                class="block text-sm font-medium text-gray-700"
                >Search Invoices</label
              >
              <input
                type="text"
                id="search-input"
                placeholder="Search by customer name"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              />
            </div>
            <button
              id="apply-filters-btn"
              class="mt-4 w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Apply Filters
            </button>
          </div>
        </div>
      </div>

      <!-- Invoice Table -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Invoices</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  data-sort-by="customer_name"
                >
                  Customer
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  data-sort-by="invoice_date"
                >
                  Invoice Date
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  data-sort-by="due_date"
                >
                  Due Date
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  data-sort-by="amount"
                >
                  Amount
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  data-sort-by="total_paid"
                >
                  Total Paid
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  data-sort-by="outstanding"
                >
                  Outstanding
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  data-sort-by="aging_bucket"
                >
                  Aging Bucket
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody
              id="invoices-table-body"
              class="bg-white divide-y divide-gray-200"
            >
              <!-- Table rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Record Payment Modal -->
    <div
      id="payment-modal"
      class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3 text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Record Payment
          </h3>
          <div class="mt-2 px-7 py-3">
            <form id="payment-form">
              <input type="hidden" id="modal-invoice-id" />
              <div class="mb-4">
                <label
                  for="payment-amount"
                  class="block text-sm font-medium text-gray-700 text-left"
                  >Amount</label
                >
                <input
                  type="number"
                  step="0.01"
                  id="payment-amount"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="payment-date"
                  class="block text-sm font-medium text-gray-700 text-left"
                  >Payment Date</label
                >
                <input
                  type="date"
                  id="payment-date"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  required
                />
              </div>
              <div class="items-center px-4 py-3">
                <button
                  id="submit-payment-btn"
                  type="submit"
                  class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                >
                  Submit Payment
                </button>
                <button
                  id="close-modal-btn"
                  type="button"
                  class="mt-2 w-full py-2 px-4 rounded-md text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Email Draft Modal -->
    <div
      id="email-modal"
      class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-full md:w-1/2 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3 text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Generated Email Draft ✨
          </h3>
          <div class="mt-2 px-7 py-3">
            <textarea
              id="email-draft-text"
              class="w-full h-64 p-2 border rounded-md"
              readonly
            ></textarea>
            <div class="flex justify-end space-x-2 mt-4">
              <button
                id="copy-email-btn"
                class="px-4 py-2 bg-blue-500 text-white rounded-md"
              >
                Copy to Clipboard
              </button>
              <button
                id="close-email-modal-btn"
                class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE_URL = window.location.origin;
      let allInvoices = []; // Store the full list of invoices for filtering and sorting
      let currentSortColumn = "due_date";
      let sortDirection = "desc";

      document.addEventListener("DOMContentLoaded", () => {
        loadDashboardData();
        // Add event listener for the "Apply Filters" button
        document
          .getElementById("apply-filters-btn")
          .addEventListener("click", applyFilters);

        // Add event listeners for table headers to enable sorting
        document.querySelectorAll("th[data-sort-by]").forEach((header) => {
          header.addEventListener("click", () => {
            const sortBy = header.getAttribute("data-sort-by");
            sortInvoices(sortBy);
          });
        });

        // Add event listeners for the email modal buttons
        document
          .getElementById("close-email-modal-btn")
          .addEventListener("click", () => {
            document.getElementById("email-modal").style.display = "none";
          });
        document
          .getElementById("copy-email-btn")
          .addEventListener("click", () => {
            const emailText = document.getElementById("email-draft-text");
            emailText.select();
            document.execCommand("copy");
            alert("Email copied to clipboard!");
          });
      });

      // Fetches all dashboard data from the backend
      async function loadDashboardData() {
        try {
          // Fetch and store all invoices
          const invoicesResponse = await fetch(`${API_BASE_URL}/api/invoices`);
          allInvoices = await invoicesResponse.json();

          // Fetch and display KPI data
          const kpisResponse = await fetch(`${API_BASE_URL}/api/kpis`);
          const kpis = await kpisResponse.json();
          document.getElementById(
            "total-invoiced"
          ).textContent = `$${kpis.total_invoiced.toFixed(2)}`;
          document.getElementById(
            "total-received"
          ).textContent = `$${kpis.total_received.toFixed(2)}`;
          document.getElementById(
            "total-outstanding"
          ).textContent = `$${kpis.total_outstanding.toFixed(2)}`;
          document.getElementById(
            "percent-overdue"
          ).textContent = `${kpis.percent_overdue.toFixed(2)}%`;

          // Fetch and display chart data
          const chartDataResponse = await fetch(
            `${API_BASE_URL}/api/chart-data`
          );
          const chartData = await chartDataResponse.json();
          renderChart(chartData);

          // Populate the customer filter dropdown once
          populateCustomerFilter(allInvoices);

          // Display the initial, unfiltered list of invoices
          applyFilters(); // Call applyFilters to render with initial state
        } catch (error) {
          console.error("Error loading dashboard data:", error);
        }
      }

      // Renders the invoices in the table based on the provided list
      function renderInvoices(invoicesToRender) {
        const tableBody = document.getElementById("invoices-table-body");
        tableBody.innerHTML = "";
        invoicesToRender.forEach((invoice) => {
          const row = document.createElement("tr");
          if (invoice.aging_bucket !== "On Time") {
            row.classList.add("overdue-row");
          }
          row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${
                      invoice.customer_name
                    }</td>
                    <td class="px-6 py-4 whitespace-nowrap">${
                      invoice.invoice_date
                    }</td>
                    <td class="px-6 py-4 whitespace-nowrap">${
                      invoice.due_date
                    }</td>
                    <td class="px-6 py-4 whitespace-nowrap">$${invoice.amount.toFixed(
                      2
                    )}</td>
                    <td class="px-6 py-4 whitespace-nowrap">$${invoice.total_paid.toFixed(
                      2
                    )}</td>
                    <td class="px-6 py-4 whitespace-nowrap">$${invoice.outstanding.toFixed(
                      2
                    )}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${
                      invoice.aging_bucket
                    }</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex space-x-2">
                        <button class="record-payment-btn text-indigo-600 hover:text-indigo-900" data-invoice-id="${
                          invoice.invoice_id
                        }">Record Payment</button>
                        <button class="generate-email-btn text-purple-600 hover:text-purple-900" data-invoice-id="${
                          invoice.invoice_id
                        }">Generate Reminder ✨</button>
                    </td>
                `;
          tableBody.appendChild(row);
        });
      }

      // Populates the customer filter dropdown
      function populateCustomerFilter(invoices) {
        const customerFilter = document.getElementById("customer-filter");
        const uniqueCustomers = [
          ...new Set(invoices.map((inv) => inv.customer_name)),
        ].sort();
        uniqueCustomers.forEach((customer) => {
          const option = document.createElement("option");
          option.value = customer;
          option.textContent = customer;
          customerFilter.appendChild(option);
        });
      }

      // Sorts the invoices based on a column
      function sortInvoices(column) {
        if (currentSortColumn === column) {
          sortDirection = sortDirection === "asc" ? "desc" : "asc";
        } else {
          currentSortColumn = column;
          sortDirection = "asc";
        }
        applyFilters();
      }

      // Applies filters, sorting, and then re-renders the table
      function applyFilters() {
        const customerName = document.getElementById("customer-filter").value;
        const startDate = document.getElementById("start-date-filter").value;
        const endDate = document.getElementById("end-date-filter").value;
        const searchText = document
          .getElementById("search-input")
          .value.toLowerCase();

        let filteredAndSortedInvoices = [...allInvoices];

        // Filter logic
        if (customerName) {
          filteredAndSortedInvoices = filteredAndSortedInvoices.filter(
            (inv) => inv.customer_name === customerName
          );
        }
        if (startDate) {
          filteredAndSortedInvoices = filteredAndSortedInvoices.filter(
            (inv) => new Date(inv.invoice_date) >= new Date(startDate)
          );
        }
        if (endDate) {
          filteredAndSortedInvoices = filteredAndSortedInvoices.filter(
            (inv) => new Date(inv.invoice_date) <= new Date(endDate)
          );
        }
        if (searchText) {
          filteredAndSortedInvoices = filteredAndSortedInvoices.filter((inv) =>
            inv.customer_name.toLowerCase().includes(searchText)
          );
        }

        // Sort logic
        filteredAndSortedInvoices.sort((a, b) => {
          const aValue = a[currentSortColumn];
          const bValue = b[currentSortColumn];

          if (aValue < bValue) return sortDirection === "asc" ? -1 : 1;
          if (aValue > bValue) return sortDirection === "asc" ? 1 : -1;
          return 0;
        });

        renderInvoices(filteredAndSortedInvoices);
      }

      // --- Event Listeners and Modal Logic ---

      // Record Payment button handler (delegated)
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("record-payment-btn")) {
          const invoiceId = e.target.getAttribute("data-invoice-id");
          openPaymentModal(invoiceId);
        } else if (e.target.classList.contains("generate-email-btn")) {
          const invoiceId = e.target.getAttribute("data-invoice-id");
          const invoice = allInvoices.find(
            (inv) => inv.invoice_id == invoiceId
          );
          generateEmailDraft(invoice);
        }
      });

      // Form submission for payment
      document
        .getElementById("payment-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const invoiceId = document.getElementById("modal-invoice-id").value;
          const amount = document.getElementById("payment-amount").value;
          const paymentDate = document.getElementById("payment-date").value;

          if (invoiceId && amount && paymentDate) {
            const response = await fetch(`${API_BASE_URL}/api/record-payment`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                invoice_id: invoiceId,
                amount: parseFloat(amount),
                payment_date: paymentDate,
              }),
            });

            const result = await response.json();
            if (result.success) {
              alert("Payment recorded successfully!");
              closePaymentModal();
              loadDashboardData(); // Refresh all data on the dashboard
            } else {
              alert("Failed to record payment.");
            }
          }
        });

      // Close modal button
      document
        .getElementById("close-modal-btn")
        .addEventListener("click", closePaymentModal);

      function openPaymentModal(invoiceId) {
        document.getElementById("modal-invoice-id").value = invoiceId;
        document.getElementById("payment-modal").style.display = "block";
      }

      function closePaymentModal() {
        document.getElementById("payment-modal").style.display = "none";
        document.getElementById("payment-form").reset();
      }

      // Function to generate the email draft using Gemini API
      async function generateEmailDraft(invoice) {
        const emailModal = document.getElementById("email-modal");
        const emailDraftText = document.getElementById("email-draft-text");
        emailDraftText.value = "Generating email draft...";
        emailModal.style.display = "block";

        const prompt = `Draft a concise and professional email reminder to a customer about an outstanding invoice. 
            The customer's name is ${invoice.customer_name}.
            The outstanding amount is $${invoice.outstanding.toFixed(2)}.
            The invoice is currently in the "${
              invoice.aging_bucket
            }" aging bucket.
            Keep the tone polite and firm, and suggest an immediate payment or a follow-up to discuss the matter.`;

        const payload = {
          contents: [
            {
              parts: [{ text: prompt }],
            },
          ],
        };

        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            }
          );

          const result = await response.json();
          const generatedText =
            result?.candidates?.[0]?.content?.parts?.[0]?.text ||
            "Could not generate email draft. Please try again.";
          emailDraftText.value = generatedText;
        } catch (error) {
          emailDraftText.value =
            "An error occurred while generating the email. Please check your network connection or try again later.";
          console.error("Gemini API call failed:", error);
        }
      }

      // --- Chart Rendering ---
      let topCustomersChart;
      function renderChart(data) {
        const labels = data.map((item) => item.customer_name);
        const values = data.map((item) => item.total_outstanding);

        const ctx = document
          .getElementById("topCustomersChart")
          .getContext("2d");

        if (topCustomersChart) {
          topCustomersChart.destroy();
        }

        topCustomersChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Total Outstanding",
                data: values,
                backgroundColor: "rgba(59, 130, 246, 0.6)",
                borderColor: "rgba(59, 130, 246, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Outstanding Amount ($)",
                },
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
